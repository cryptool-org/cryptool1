<h3>Pseudorandom generator</h3>

<P>A Pseudorandom generator is an algorithm creating a cyclic sequence (Z [n]) of numbers. The generator is started with an initial "seed" value Z [0], If the seed is unknown the sequence should be indistinguishable form a true random sequence.</P>
