<h3>[i18n]Redo (Menu <A href="menu_edit.html">Edit</A>)</h3>

<P>Use this option to restore the most recently undone editing action. If no action has been undone yet, then the <B>Redo</B> menu option cannot be selected.</P>

<P><B>Shortcuts</B> </P>

<TD>Keyboard:</TD>
