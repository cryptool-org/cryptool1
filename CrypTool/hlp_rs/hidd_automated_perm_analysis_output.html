<h3>Dialog Single Column Transposition Key</h3>

<P>This dialog shows the key, which was used for encrypting the plaintext.</P>

<P>The dialog box appears, for example, if you click the menu "Edit \ Show key" for a permutation cipher or at the end 
of the <!--ZZZPOPUP--><A href="hid_known_analysis_single_permutation.html">automatic analysis of a single column transposition</A>.</p>
