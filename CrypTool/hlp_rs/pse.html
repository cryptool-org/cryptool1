<h3>Personal Security Environment</h3>

<P>The term <B>Personal Security Environment</B> (PSE) in information technology describes a symmetrically encrypted area of a storage medium (a file or a smartcard for the most part), where for example the private part of an asymmetric key pair can safely be stored.</P>
