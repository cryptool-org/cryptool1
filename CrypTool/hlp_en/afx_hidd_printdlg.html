<h3><P><A NAME="afx_hidd_printdlg"></A><B>Print progress display dialogue box</B></P></h3>

<P>While <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A> sends the output to the printer, the Print dialogue box is displayed. You can tell from the page number indicated how far the printing process has progressed.</P>

<P>To terminate the printer operation prematurely, click on <B>Cancel</B>.</P>
