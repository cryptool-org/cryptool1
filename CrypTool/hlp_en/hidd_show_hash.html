<h3><P><A NAME="hidd_show_hash"></A><B>Hash dialogue</B></P></h3>

<P>This dialogue shows the document‚s hash value calculated with one of the following hash functions:</P>

<P>MD2</P>

<P>MD4</P>

<P>MD5</P>

<P>SHA</P>

<P>SHA-1</P>

<P>RIPEMD-160</P>

<P>You can create a new window with the document‘s hash value in hexadecimal representation by clicking the <B>Store hash value to HEX format</B> button.</P>

</BODY>
