<P><A NAME="hid_crypt_hash_ripemd160"></A><B>RIPEMD-160 hash value (Menu <A href="menu_related_methods.html">Individual Procedures</A></B> \<B> Hash)</B></P>

<P>The RIPEMD-160 algorithm produces a <!--ZZZPOPUP--><A href="hashwert.html">hash value</A> of length 160 bits (= 20 bytes). This algorithm has its origin in Europe and is beside SHA-1 the most commonly used cryptographic hash function.</P>
