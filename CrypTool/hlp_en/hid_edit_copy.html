<P><A NAME="hid_edit_copy"></A><B>The Copy menu option (Menu <A href="menu_edit.html">Edit</A>)</B></P>

<P>Use this option to copy highlighted data to the clipboard. The option cannot be selected if no data is currently highlighted.</P>

<P>The action of copying data to the clipboard replaces any data that was previously held there.</P>
