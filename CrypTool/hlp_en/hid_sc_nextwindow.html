<h3>The Next menu option (document system menu)</h3>

<P>Use this menu option to toggle to the next open document window. <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A> determines the next window in accordance with the sequence in which you opened the windows.</P>

<P><B>Shortcut</B> </P>

<div class="indent">

<TABLE cols=2 width="0*" class="pad10" cellspacing=5>

<TR VALIGN="top">
<TD>Keyboard:</TD>

</TR>
