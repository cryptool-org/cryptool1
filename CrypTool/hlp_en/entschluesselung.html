<P>Decryption of an <!--ZZZPOPUP--><A href="verschluesselung.html">encrypted</A> <!--ZZZPOPUP--><A href="dokument.html">document</A> with the correct <!--ZZZPOPUP--><A href="schluessel.html">key</A> makes it readable once more.</P>
