<P><A NAME="hid_sc_prevwindow"></A><B>The Previous menu option (document system menu)</B></P>

<P>Use this menu option to toggle to the previous open document window. <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A> determines the window in accordance with the sequence in which you opened the windows.</P>
