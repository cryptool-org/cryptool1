<h3>Bar Chart (Menu <A href="menu_view.html">View</A>)</h3>

<P>With this command it is possible to toggle between representations of the data as a bar chart and as a graph. When the <!--ZZZPOPUP--><A href="histogramm.html">histogram</A> is displayed as a bar chart a tick appears in front of that menu option, whereas when it is shown as a graph there is no tick.</P>
