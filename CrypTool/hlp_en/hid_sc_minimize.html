<h3>The Minimize menu option (application system menu)</h3>

<P>Use this menu option to reduce the size of the <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A> window down to an icon. The window can then be restored to its original size by selecting the <A href="hid_sc_restore.html">Restore</A> menu option.</P>

<P><B>Shortcuts</B> </P>

<div class="indent">

<TABLE cols=2 width="0*" class="pad10" cellspacing=5>

<TR VALIGN="top">
<TD>Mouse:</TD>
<TD>Click on the <B>Minimize</B> button <IMG SRC="images/scmin.gif" ALT="scmin.gif" BORDER=0> in the title bar.</TD>
</TR>
</TABLE><BR>
