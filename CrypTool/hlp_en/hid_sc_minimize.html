<P><A NAME="hid_sc_minimize"></A><B>The Minimize menu option (application system menu)</B></P>

<P>Use this menu option to reduce the size of the <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A> window down to an icon. The window can then be restored to its original size by selecting the <A href="hid_sc_restore.html">Restore</A> menu option.</P>

<P><B>Shortcuts</B> <!--ZZZINDN--></P>

<TABLE cols=2 width=637>

<TR VALIGN="top">
<TD width=15%>Mouse:</TD>
<TD width=85%>Click on the <B>Minimize</B> button <IMG SRC="images/scmin.gif" ALT="" BORDER=0> in the title bar.</TD>
</TR>
</TABLE>
