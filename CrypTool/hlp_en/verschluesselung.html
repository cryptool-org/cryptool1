<h3><P><A NAME="verschluesselung"></A><B>Encryption</B></P></h3>

<P>A <!--ZZZPOPUP--><A href="dokument.html">document</A> is encrypted using an <!--ZZZPOPUP--><A href="schluessel.html">encryption key</A>, following which it can no longer be read. In order to be able to read a document again, it must be <!--ZZZPOPUP--><A href="entschluesselung.html">decrypted</A>.</P>

<P>Several different <!--ZZZPOPUP--><A href="verschlverfahren.html">encryption algorithms</A> are available in <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A>. These are accessed via the <A href="menu_crypt.html">Crypt</A> menu.</P>
