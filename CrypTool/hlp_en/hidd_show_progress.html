<P><A NAME="hidd_show_progress"></A><B>Progress indicator display</B></P>

<P>This dialogue indicates the progress that is being made on the function in operation as a percentage and also as a moving bar display.</P>

<P>The action in progress is terminated by clicking on the <B>Cancel</B> button.</P>
