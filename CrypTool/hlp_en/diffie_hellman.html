<h3><P><A NAME="diffie_hellman"></A><B>Diffie-Hellman</B>, 1976</P></h3>

<P>It is an innovative method, which started the public key cryptography. The algorithm of the public key exchange, named by its inventors Whitfield Diffie and Martin Hellman depends (like ElGamal) on the discrete logarithm problem. All patents are expired.</P>
