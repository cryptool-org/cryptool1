<h3><P><A NAME="block_lueck"></A><B>Blocks and gaps</B></P></h3>

<P>A run of ones 0111 ... 10 (the number of contiguous ones is k) is known as a <B>block</B> of length k.</P>

<P>A run of k zeros 1000 ... 01 is called a <B>gap</B>.</P>
