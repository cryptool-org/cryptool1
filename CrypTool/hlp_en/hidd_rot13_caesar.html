<h3>Dialog Caesar / Rot-13 Key Input</h3>

<P>You can reach this dialog via the menu entry <A href="menu_crypt.html">Crypt/Decrypt</A> 
\ Symmetric (classic).</P>

<P>Use this dialog to execute the <<A href="hid_rot13caesar_asc.html">Caesar encryption</A>. 
As soon as you enter the desired key, both the original alphabet and the newly mapped one 
are shown.</P>
