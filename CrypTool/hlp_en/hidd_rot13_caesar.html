<h3>Dialog Key Entry: Caesar / Rot-13</h3>

<P>You can reach this dialog via the menu entry <A href="menu_crypt.html">Encrypt/Decrypt</A> 
\ <a href="menu_crypt_symmetricclassic.html">Symmetric (classic)</a> \ <a href="HID_ROT13CAESAR_ASC.html">Caesar/Rot-13</a>.</P>

<P><IMG SRC="images/dialogCaesarRot13.gif" BORDER="0"></P>

<P>Use this dialog to execute the <A href="hid_rot13caesar_asc.html">Caesar encryption</A>. 
As soon as you enter the desired key, both the original alphabet and the
newly mapped one are shown.</P>
