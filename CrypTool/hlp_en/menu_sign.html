<h3><P><A NAME="menu_sign"></A> <B>The Digital Signatures Menu</B></P></h3>

<P>The <B>Digital Signatures</B> menu contains the following options:</P>

<TABLE cols=2 width="0*" class="pad20">

<TR VALIGN="top">
<TD><A href="hid_crypt_sign.html">Sign Message</A></TD>
<TD>Sign a <!--ZZZPOPUP--><A href="dokument.html">document</A> using e.g. the RSA algorithm.</TD>
</TR>

<TR VALIGN="top">
<TD><A href="hid_crypt_verify.html">Verify Signature</A></TD>
<TD>Verify the <!--ZZZPOPUP--><A href="signatur.html">signature</A> of a <!--ZZZPOPUP--><A href="dokument.html">document</A>.</TD>
</TR>

<TR VALIGN="top">
<TD><A href="hid_crypt_extract.html">Extract&nbsp;Signature</A></TD>
<TD>Extract the <!--ZZZPOPUP--><A href="signatur.html">signature</A> from a <!--ZZZPOPUP--><A href="dokument.html">document</A>.</TD>
</TR>
