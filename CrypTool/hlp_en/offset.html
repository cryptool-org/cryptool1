<h3>Offset</h3>
<p>With offset you mean the starting position of a block (byte block or text block).
<P>E.g. at the analysis of random numbers the whole block of numbers is divided up to intervals. Offset determines the starting position of the first byte of this interval. The default value is zero.</P>
