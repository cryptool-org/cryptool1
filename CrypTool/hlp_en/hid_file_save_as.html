<h3><P><A NAME="hid_file_save_as"></A><SUP></SUP><B>Save as (Menu <A href="menu_file.html">File</A>)</B></P></h3>

<P>Use this menu option to save and name the active <!--ZZZPOPUP--><A href="dokument.html">document</A>. <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A> displays the <A href="afx_hidd_filesave.html">Save As dialogue box</A> so that you can specify a name for your document.</P>

<P>To save a document under its existing name and in its present directory, use the <A href="hid_file_save.html">Save menu option</A>.</P>
