<h3>Save as (Menu <A href="menu_file.html">File</A>)</h3>

<P>Use this menu option to save and name the active <!--ZZZPOPUP--><A href="dokument.html">document</A>. <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A> displays the <A href="afx_hidd_filesave.html">Save As</A> dialog box so that you can specify a name for your document.</P>

<P>To save a document under its existing name and in its present directory, use the <A href="hid_file_save.html">Save menu option</A>.</P>
