<P><A NAME="zufall"></A><B>Randomness</B></P>

<P>If we talk about randomness we mean unpredictability of certain events. An event would be "heads for a coin throw". This event is not predictable but we can make a guess whether "heads" or "tails" will be the result of the next coin throw.</P>
