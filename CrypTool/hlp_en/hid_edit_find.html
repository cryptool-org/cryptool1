<h3><P><A NAME="hid_edit_find"></A><B>Find (Menu <A href="menu_edit.html">Edit</A></B>)</P></h3>

<P>Use this menu option to find a search term in the present <!--ZZZPOPUP--><A href="dokument.html">document</A>. The <A href="afx_hidd_find.html">Find dialogue box</A> is accessed by selecting the <B>Find</B> menu option. The search can be repeated by clicking on <A href="hid_edit_find_next.html">Find Next</A>.</P>

<P>To replace a search term with a different text, use the menu option <A href="hid_edit_replace.html">Replace</A>.</P>
