<h3>Key pair</h3>

<P>In asymmetric <!--ZZZPOPUP--><A href="verschluesselung.html">encryption algorithms</A> there is one <!--ZZZPOPUP--><A href="schluessel.html">key</A> for <!--ZZZPOPUP--><A href="verschluesselung.html">encryption</A> and another for <!--ZZZPOPUP--><A href="entschluesselung.html">decryption</A>. These two keys are referred to as a key pair.</P>
