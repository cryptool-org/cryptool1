<h3>Key length</h3>

<P>The key length is the number of characters (or bytes) in the <!--ZZZPOPUP--><A href="schluessel.html">key</A>. In the classical <!--ZZZPOPUP--><A href="verschluesselung.html">encryption algorithms</A> it is often possible to work out the key length using <!--ZZZPOPUP--><A href="autokorrelation.html">autocorrelation</A>.</P>

<P>Note that too short key lengths are considered as a security risk (see dialog <A href="hid_aes_selfextract.html">AES (selfextracting)</A>).</P>
