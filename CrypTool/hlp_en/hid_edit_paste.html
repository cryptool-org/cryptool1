<h3><P><A NAME="hid_edit_paste"></A><B>The Paste menu option (Menu <A href="menu_edit.html">Edit</A>)</B></P></h3>

<P>Use this option to insert a copy of the contents of the clipboard at the insertion point. If the clipboard is empty, this menu option will not be available.</P>

<P><B>Shortcuts</B> </P>

<div class="indent">

<TABLE cols=2 width="0*" cellpadding=5 class="pad10">

</TR>

<TR VALIGN="top">
<TD>Keyboard:</TD>
<TD>CTRL+V</TD>
</TR>
</TABLE><BR>
