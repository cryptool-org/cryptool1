<h3><P><A NAME="hidd_diffiehellman_generatefinalkey"></A><B>Dialog Generate Session Key</B></P></h3>

<P>If you click the OK button, you can compute the session key of Alice and Bob one after another.</P>

<P>The computation takes place separately because in practice Alice and Bob also have to compute their session key on their own.</P>
