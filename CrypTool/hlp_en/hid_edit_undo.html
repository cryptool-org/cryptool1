</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="hid_edit_undo"></A><B>The Undo menu option (Menu <A href="menu_edit.html">Edit</A>)</B></P>

<P>Use this option to undo the most recent editing action, if this is possible. If the most recent action cannot be reversed, then the <B>Undo</B> menu option cannot be selected.</P>

<P><B>Shortcuts</B> <!--ZZZINDN--></P>

<TABLE cols=2 width=637>

<TR VALIGN="top">
<TD width=17%>Keyboard:</TD>
<TD width=83%>CTRL+Z or</TD>
</TR>

<TR VALIGN="top">
<TD width=17%>&nbsp;</TD>
<TD width=83%>ALT+BACKSPACE</TD>
</TR>
</TABLE>

</BODY>
</HTML>
