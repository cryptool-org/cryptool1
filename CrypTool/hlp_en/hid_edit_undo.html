<h3>Undo (Menu <A href="menu_edit.html">Edit</A>)</h3>

<P>Use this option to undo the most recent editing action, if this is possible. If the most recent action cannot be reversed, then the <B>Undo</B> menu option cannot be selected.</P>

<P><B>Shortcuts</B> </P>

<div class="indent">

<TABLE cols=2 width="0*" cellpadding=5 class="pad10">

<TR VALIGN="top">
<TD>Keyboard:</TD>
<TD>CTRL+Z or</TD>
</TR>

<TR VALIGN="top">
<TD>&nbsp;</TD>
<TD>ALT+BACKSPACE</TD>
</TR>
</TABLE><BR>

</div>

</BODY>
