<h3>Hybrid decryption (Menu <A href="menu_crypt.html">Crypt/Decrypt</A> \ Hybrid)</h3>

<P>It is expected that the data in the active <!--ZZZPOPUP--><A href="dokument.html">document</A> is the <!--ZZZPOPUP--><A href="verschluesselung.html">encrypted</A> output of a message which has been <A href="hid_verentschlsseln_hybridverfahren_hybridverschlsselung.html">hybrid encrypted</A>. The hybrid <!--ZZZPOPUP--><A href="entschluesselung.html">decryption</A> restores the original message. </P>

<P>The dialog <A href="hidd_hybrid_decryption_demo.html">hybrid decryption</A> perform the decryption process step by step.</P>
