<h3>Show as Text (Menu <a href="menu_view.html">View</a>)</h3>

<P>The current window is transformed into a <A href="hidr_texttype.html">window for textual inputs and outputs</A>. It should be noted that during the transformation non-displayable characters can get lost and the text length can change.</P>
