<h3>File</h3>

<P>A file contains a <!--ZZZPOPUP--><A href="dokument.html">document</A> that can be opened in <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A>. Information on the creation and editing of documents will be found in the <A href="main_index.html">help index</A>.</P>

<P>A file possesses a name, its file name. Thus, for example, an <!--ZZZPOPUP--><A href="verschluesselung.html">encrypted</A> document can be saved in a file that is given a name.</P>
