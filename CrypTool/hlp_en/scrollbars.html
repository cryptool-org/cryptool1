<h3>Scrollbars</h3>

<P>Scroll bars are displayed along the right-hand side and the lower edge of the document window. The scroll boxes inside the scrollbars show the vertical and horizontal positions within your document. Using the mouse, it is possible to scroll to different places within your document.</P>
