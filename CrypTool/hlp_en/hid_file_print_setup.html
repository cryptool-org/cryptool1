<h3>Print Setup (Menu <A href="menu_file.html">File</A>)</h3>

<P>Use this menu option to specify a printer and a printer port. When this menu option has been selected, the <A href="afx_hidd_printsetup.html">Print Setup</A> dialog box appears, in which you can specify the printer and printer port.</P>
