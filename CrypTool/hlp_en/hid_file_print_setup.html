<h3><P><A NAME="hid_file_print_setup"></A><SUP></SUP><B>The Print Setup menu option (<A href="menu_file.html">File menu</A>)</B></P></h3>

<P>Use this menu option to specify a printer and a printer port. When this menu option has been selected, the <A href="afx_hidd_printsetup.html">Print Setup dialogue box</A> appears, in which you can specify the printer and printer port.</P>
