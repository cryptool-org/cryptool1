<h3>Dialog Diffie-Hellman Key Exchange Successful</h3>

<P>Congratulations!</P>

<P>This dialog shows that a common key has been succesfully exchanged via the <a href="hidd_diffiehellmanvisualization.html">Diffie-Hellman protocol</a> between Alice and Bob. If the Diffie-Hellman parameters are secure, an eaveasdropper does not have a chance to read this key.</P>
