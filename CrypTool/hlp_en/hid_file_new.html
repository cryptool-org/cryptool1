<h3><P><A NAME="hid_file_new"></A><SUP></SUP><B>The New menu option (Menu <A href="menu_file.html">File</A>)</B></P></h3>

<P>Use this menu option to create a new <!--ZZZPOPUP--><A href="dokument.html">document</A> in <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A>.</P>

<P>The <A href="hid_file_open.html">Open menu option</A> is used to open an existing <!--ZZZPOPUP--><A href="datei.html">file</A>.</P>
