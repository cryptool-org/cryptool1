<h3>Factorisation Timer</h3>

<P>The factorisation timer informs you about the progress of each factorisation method.</P>

<P>Pressing the <B>Cancel</B> button right of the particular factorisation method will preliminary stop the algorithm. Clicking the <B>Cancel</B> button below the progress bars, will stop all factorisations.</P>
