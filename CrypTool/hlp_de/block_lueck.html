<P><A NAME="block_lueck"></A><B>Blöcke und Lücken</B></P>

<P>Sind in einer Binärfolge k aufeinanderfolgende Bits gleich ‘1‚, so bezeichnet man das als k-Run oder als <B>Block</B> der Länge k.</P>

<P>Dementsprechend wird eine Sequenz von k aufeinanderfolgenden Nullen<CODE> 1000 ... 01</CODE> als <B>Lücke</B> der Länge k bezeichnet.</P>
