<h3>Nächstes (Dokument-Systemmenü)</h3>

<P>Verwenden Sie diesen Befehl, um zum nächsten geöffneten Dokumentfenster umzuschalten. <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A> bestimmt das nächste Fenster gemäß der Reihenfolge, in der die Fenster von Ihnen geöffnet wurden.</P>

<P><B>Abkürzung</B></P>

<div class="indent">

<TABLE cols=2 width="0*" class="pad10" cellpadding=5>

<TR VALIGN="top">
<TD>Tastatur:</TD>
<TD>STRG+F6</TD>
</TR>
</TABLE><BR>

</div>

</BODY>
