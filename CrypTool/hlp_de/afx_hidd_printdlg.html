<h3><P><A NAME="afx_hidd_printdlg"></A>Dialog zur Druckfortschrittsanzeige</P></h3>

<P>Während <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A> die Ausgabe an den Drucker sendet, wird der Dialog Drucken angezeigt. An der Seitennummer erkennen Sie, wie weit das Drucken fortgeschritten ist.</P>

<P>Wählen Sie <B>Abbrechen</B> zum vorzeitigen Abbruch des Druckvorgangs.</P>
