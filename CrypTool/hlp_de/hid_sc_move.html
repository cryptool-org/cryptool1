<h3>Verschieben (Systemmenü)</h3>

<P>Verwenden Sie diesen Befehl, um einen Vierfachpfeil anzeigen zu lassen, mit dem Sie das aktive Fenster oder den Dialog durch Drücken der RICHTUNGSTASTEN verschieben können.</P>

<P><IMG SRC="images/curarw4.gif" ALT="curarw4.gif" BORDER=0></P>

<P>Hinweis: Dieser Befehl ist nicht verfügbar, wenn das Fenster als Vollbild dargestellt wird.</P>
