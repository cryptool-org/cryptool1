<P><A NAME="diffie_hellman"></A><B>Diffie-Hellman</B>, 1976</P>

<P>Das älteste Public Key Verfahren überhaupt. Der nach Whitfield Diffie und Martin Hellman benannte Algorithmus zum öffentlichen Schlüsselaustausch beruht (wie ElGamal) auf dem Problem des Diskreten Logarithmus". Alle Patente sind abgelaufen.</P>
