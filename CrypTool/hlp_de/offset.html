<h3><P><A NAME="offset"></A><B>Offset</B></P></h3>

<P>Bei der Analyse von Zufallszahlen wird die Gesamt-Zahlenfolge in Intervalle zerlegt. Das Offset ist die Position des Anfangs-Bytes dieses Intervalls. Der Default-Wert ist 0.</P>
