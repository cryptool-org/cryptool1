<h3>Offset</h3>
<p>Mit Offset bezeichnet man die Anfangsposition eines Bereiches.</p>
<P>Z.B. wird bei der Analyse von Zufallszahlen die Gesamt-Zahlenfolge in Intervalle zerlegt. Das Offset ist die Position des Anfangs-Bytes dieses Intervalls. Der Default-Wert ist 0.</P>
