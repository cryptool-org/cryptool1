<h3>Rückgängig (Menü <A href="menu_edit.html">Bearbeiten</A>)</h3>

<P>Verwenden Sie diese Option, um die letzte Bearbeitungsaktion rückgängig zu machen, wenn dies möglich ist. Falls die letzte Aktion nicht rückgängig zu machen ist, kann der Befehl <B>Rückgängig</B> nicht ausgewählt werden.</P>

<P><B>Abkürzungen</B></P>

<div class="indent">

<TABLE cols=2 width="0*" class="pad10" cellpadding=5>

<TR VALIGN="top">
<TD>Tastatur:</TD>
<TD>STRG+Z oder</TD>
</TR>

<TR VALIGN="top">
<TD>&nbsp;</TD>
<TD>ALT-RÜCKTASTE</TD>
</TR>
</TABLE><BR>
