<h3>Schlüsselpaar</h3>

<P>Bei asymmetrischen <!--ZZZPOPUP--><A href="verschluesselung.html">Verschlüsselungsverfahren</A> gibt es jeweils einen <!--ZZZPOPUP--><A href="schluessel.html">Schlüssel</A> zur <!--ZZZPOPUP--><A href="verschluesselung.html">Verschlüsselung</A> und einen anderen zur <!--ZZZPOPUP--><A href="entschluesselung.html">Entschlüsselung</A>. Diese beiden Schlüssel stehen in einem mathematischen Zusammenhang und werden als "Schlüsselpaar" bezeichnet.</P>
