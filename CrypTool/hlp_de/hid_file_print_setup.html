<h3><P><A NAME="hid_file_print_setup"></A><SUP></SUP><B>Drucker einstellen (<A href="menu_file.html">Menü Datei</A>)</B></P></h3>

<P>Verwenden Sie diesen Befehl, um einen Drucker und einen Druckeranschluss zu bestimmen. Nach Auswahl des Befehls erscheint der <A href="afx_hidd_printsetup.html">Dialog Druckereinrichtung</A>, in dem Sie den Drucker und seinen Anschluss festlegen können.</P>
