<h3>Dialog Übersetzungen von CrypTool</h3>

<P>Sie erreichen diesen Dialog, wenn Sie im Dialog <a href="hidd_about.html">Über CrypTool</a> 
auf den Button <B>Übersetzungen</B> drücken.</P>

<P>In diesem Dialog sehen Sie, wer die Übersetzungen von CrypTool in andere Sprachen als Deutsch 
und Englisch durchführte.</P>
