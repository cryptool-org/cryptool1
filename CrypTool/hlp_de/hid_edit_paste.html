<h3><P><A NAME="hid_edit_paste"></A><B>Einfügen (Menü <A href="menu_edit.html">Bearbeiten</A>)</B></P></h3>

<P>Verwenden Sie diesen Befehl, um eine Kopie des Inhalts der Zwischenablage an der Einfügestelle einzufügen. Dieser Befehl steht nicht zur Verfügung, falls die Zwischenablage leer ist.</P>

<P><B>Abkürzungen</B></P>

<div class="indent">

<TABLE cols=2 width="0*" class="pad10" cellpadding=5>

<TR VALIGN="top">
<TD>Symbolleiste:</TD>
<TD><IMG SRC="images/editpast.gif" ALT="editpast.gif" BORDER=0></TD>
</TR>

<TR VALIGN="top">
<TD>Tastatur:</TD>
<TD>STRG+V</TD>
</TR>
</TABLE><BR>

</div>

</BODY>
