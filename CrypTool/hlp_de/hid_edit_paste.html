<P><A NAME="hid_edit_paste"></A><B>Der Befehl "Einfügen" (Menü <A href="menu_edit.html">Bearbeiten</A>)</B></P>

<P>Verwenden Sie diesen Befehl, um eine Kopie des Inhalts der Zwischenablage an der Einfügestelle einzufügen. Dieser Befehl steht nicht zur Verfügung, falls die Zwischenablage leer ist.</P>
