<P><A NAME="hashwert"></A> <B>Hashwert</B></P>

<P>Ein Hashwert eines <!--ZZZPOPUP--><A href="dokument.html">Dokuments</A> ist eine Zahl, die die <A href="hashfunktion.html">Hashfunktion</A> aus der Information des Dokuments berechnet. Dabei sollten Hashwerte unterschiedlicher Dokumente möglichst verschieden sein.</P>
