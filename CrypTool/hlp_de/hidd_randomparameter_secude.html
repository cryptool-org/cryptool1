<h3><P><A NAME="hidd_randomparameter_secude"></A><B>Der Secude Pseudozufallsgenerator</B></P></h3>

<P>Dieser Zufallszahlengenerator benutzt die Funktion <CODE>rndm</CODE> aus dem Secude-SDK, um Zufallsdaten zu erzeugen. Die Funktion wird mehrfach aufgerufen und zwar für jedes zu erzeugende Bit einmal.</P>
