<h3>Grafikoptionen (Menü <A href="menu_options.html">Optionen</A>)</h3>

<P>Mit diesem Befehl wird der Dialog <A href="hidd_dialog_plot_param.html">Grafikoptionen</A> geöffnet. In diesem Dialog kann die Stärke der Linien in Balken- und Kurvendiagrammen (zur Anzeige von <!--ZZZPOPUP--><A href="histogramm.html">Histogrammen</A>) geändert werden.</P>
