<P>Dieser Dialog zeigt Ihnen an, dass Sie mit Hilfe des Diffie-Hellman-Protokolls einen gemeinsamen Schlüssel für Alice und Bob erzeugt haben, ohne dass ein Dritter den Schlüssel belauschen konnte.</P>
