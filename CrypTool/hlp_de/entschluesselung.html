<P><A NAME="entschluesselung"></A><B>Entschlüsselung</B></P>

<P>Die Entschlüsselung eines <!--ZZZPOPUP--><A href="dokument.html">Dokuments</A> mit dem richtigen <!--ZZZPOPUP--><A href="schluessel.html">Schlüssel</A> macht das <!--ZZZPOPUP--><A href="verschluesselung.html">verschlüsselte</A> Dokument wieder lesbar.</P>

<P>In <!--ZZZPOPUP--><A href="cryptool.html">CrypTool</A> sind verschiedene <B>Verschlüsselungsverfahren</B> vorhanden; sie sind über das Menü <A href="menu_crypt.html"><B>Ver-/Entschlüsseln</B></A> erreichbar.</P>
