<h3>Wiederherstellen (Menü <A href="menu_edit.html">Bearbeiten</A>)</h3>

<P>Verwenden Sie diese Option, um die zuletzt rückgängig gemachte Bearbeitungsaktion wiederherzustellen. Falls noch keine Aktion rückgängig gemacht wurde, kann der Befehl <B>Wiederherstellen</B> nicht ausgewählt werden.</P>
