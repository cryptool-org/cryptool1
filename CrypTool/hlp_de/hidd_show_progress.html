<P><A NAME="hidd_show_progress"></A><B>Dialog Fortschrittsanzeige</B></P>

<P>In diesem Dialog wird der Fortschritt der laufenden Funktion sowohl in Prozent als auch als Laufbalken angezeigt.</P>

<P>Durch Betätigung des <B>Abbrechen</B>-Knopfes wird die laufende Aktion beendet.</P>
