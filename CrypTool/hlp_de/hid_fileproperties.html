<h3>Dateieigenschaften (Menü <A href="menu_file.html">Datei</A>)</h3>

<P>Über dieses Menu können Sie sich die Eigenschaften des aktuell geöffneten Dokuments anzeigen lassen.<P>

<P>Es werden Name und Titel des Dokuments angezeigt sowie die Dateigröße und der Dateityp.</P>
