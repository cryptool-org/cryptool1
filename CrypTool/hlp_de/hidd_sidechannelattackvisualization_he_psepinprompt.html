<h3><P><A NAME="hidd_sidechannelattackvisualization_he_psepinprompt"></A><B>Dialog PIN-Eingabe</B></P></h3>

<P>Um die hybridverschlüsselte Nachricht zu entschlüsseln, braucht man den mit dem öffentlichen Schlüssel von Bob verschlüsselten Sessionkey.</P>

<P>Da <U>nur</U> Bob in der Lage sein soll, die Nachricht zu entschlüsseln, ist Bobs geheimer Schlüssel durch seine persönliche PIN geschützt. </P>
