[Asymmetric Key Generation - Elliptic Curves]------------------------------------------------

The elliptic Curve is defined over the prime field GF(p) with p (p is prime) Elements.

Definition: Elliptic curve E over GF(p) is defined through the set 
            E = {(x,y) in GF(p)^2 : y^2=x^3+ax+b, with a and b such that 4a^3+27b^2 != 0 (mod p)} + point at infinity.
            The point at infinity is the identity element of the group.
                 
Definition: A point P (which is not the point at infinity) on E has in affine coordinate representation two coordinates 
            P=(x,y) with x,y in {0, 1, 2, ..., p-1}.
                 
Definition: A compressed point (only points with affine coordinates) is a point P with only one bit for his y coordinate.
            P=(x,y) with x in {0, 1, 2, ..., p-1} and y in {0,1}. (Remark: such a compressed point could be decompressed
            in a point P=(x,y´) with x,y´ in {0, 1, 2, ..., p-1}.)

Notation (used to define the curve parameters):
a,b are the coefficients definig the elliptic curve E.
p is the size of the underlying field used.
r is a prime divisor of #E (#E is the number of points on the elliptic curve E).
k is the so called cofactor: k = #E/r. Thus E = kr.
G is the curve point (on E) with order r, this means r*G = point at infinity.
ATTN.: G must be in special compressed form, which is specified in
American National Standard X9.62-1998, Section 4.3.6 ("Point-to-Octet-String Conversions")!
If the prefix '0X' is used, it indicates a number in hexadecimal representation,
else the number must be in decimal representation.




