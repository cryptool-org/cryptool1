\ProvidesFile{biblatex.cfg}
\DeclareDatamodelFields[type=field, datatype=uri]{zurl}
\DeclareFieldFormat{zurl}{\mkbibacro{URL2}\addcolon\space\url{#1}}
\DeclareDatamodelFields[type=field, datatype=uri]{durl}
\DeclareFieldFormat{durl}{\mkbibacro{URL3}\addcolon\space\url{#1}}

\DeclareBibliographyDriver{articlex}{%
\usebibmacro{bibindex}%
\usebibmacro{begentry}%
\usebibmacro{author/translator+others}%
\setunit{\printdelim{nametitledelim}}\newblock
\usebibmacro{title}%
\newunit
\printlist{language}%
\newunit\newblock
\usebibmacro{byauthor}%
\newunit\newblock
\usebibmacro{bytranslator+others}%
\newunit\newblock
\printfield{version}%
\newunit\newblock
\usebibmacro{in:}%
\usebibmacro{journal+issuetitle}%
\newunit
\usebibmacro{byeditor+others}%
\usebibmacro{pages}%
\newunit
\usebibmacro{note}%
\newunit\newblock
\iftoggle{bbx:isbn}
	{\printfield{issn}}
	{}%
\newunit\newblock
\usebibmacro{doi+eprint+url}%
\usebibmacro{zurl}%
\newunit\newblock
\usebibmacro{addendum+pubstate}%
\setunit{\bibpagerefpunct}\newblock
\usebibmacro{pageref}%
\newunit\newblock
\iftoggle{bbx:related}
	{\usebibmacro{related:init}%
	\usebibmacro{related}}
	{}%
\usebibmacro{finentry}
}

\DeclareBibliographyDriver{manualx}{%
  \usebibmacro{bibindex}%
  \usebibmacro{begentry}%
  \usebibmacro{author/editor}%
  \setunit{\printdelim{nametitledelim}}\newblock
  \usebibmacro{title}%
  \newunit
  \printlist{language}%
  \newunit\newblock
  \usebibmacro{byauthor}%
  \newunit\newblock
  \usebibmacro{byeditor}%
  \newunit\newblock
  \printfield{edition}%
  \newunit\newblock
  \usebibmacro{series+number}%
  \newunit\newblock
  \printfield{type}%
  \newunit
  \printfield{version}%
  \newunit
%  \printfield{note}%
\usebibmacro{note}%
  \newunit\newblock
  \printlist{organization}%
  \newunit
  \usebibmacro{publisher+location+date}%
  \newunit\newblock
  \usebibmacro{chapter+pages}%
  \newunit
  \printfield{pagetotal}%
  \newunit\newblock
  \iftoggle{bbx:isbn}
    {\printfield{isbn}}
    {}%
  \newunit\newblock
  \usebibmacro{doi+eprint+url}%
\usebibmacro{zurl}%
\usebibmacro{durl}%
  \newunit\newblock
  \usebibmacro{addendum+pubstate}%
  \setunit{\bibpagerefpunct}\newblock
  \usebibmacro{pageref}%
  \newunit\newblock
  \iftoggle{bbx:related}
    {\usebibmacro{related:init}%
     \usebibmacro{related}}
    {}%
  \usebibmacro{finentry}
}

\newbibmacro*{zurl}{%
\addspace
\printfield{zurl}%
}
\newbibmacro*{durl}{%
\addspace
\printfield{durl}%
}
\newbibmacro*{note}{%
\printfield{note}%
\setunit{\adddot\space}%
}
\newbibmacro*{pages}{%
\setunit{\bibpagespunct}%
\printfield{pages}%
\setunit{\adddot\space}%
}

\DeclareNameAlias{zurl}{default}
\DeclareNameAlias{durl}{default}
\endinput

